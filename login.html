<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style-login.css" type="text/css" />
    <script src="header.js" type="text/javascript" defer></script>
    <script src="footer.js" type="text/javascript" defer></script>
    <title>MUGLER - Log in</title>
  </head>
  <body>
    <header-component> </header-component>
    <main class="container">
      <section class="login">
        <div class="row">
          <div class="col-1"><img src="images\login-col-1.png" alt="" /></div>
          <div class="col-2">
            <div class="col-2-content">
              <h1>MUGLER Account</h1>
              <p>Log in or register using your email account.</p>
              <div class="form">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <button type="submit">Continue</button>
              </div>
              <p>
                <span>OR</span>Get logged in with your social media account.
                Make it fast and easy!
              </p>
              <div class="social">
                <a href="#"
                  ><img src="images\login-page-fb-icon.svg" alt=""
                /></a>
                <a href="#"
                  ><img src="images\login-page-gmail-icon.svg" alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer-component></footer-component>
  </body>
</html>
